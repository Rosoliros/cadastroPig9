<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cadastro |</title>
    <link rel="stylesheet" href="estilo.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
     
      <form action="" id="formulario" method="POST" name="formulario">
        <legend>
          Cadastro
        </legend>
        <div class="input-group">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Insira seu nome"
          />
          <div class="input-group">
            <label for="endereco">Endereço:</label>
            <input
              type="text"
              id="endereco"
              name="endereco"
              placeholder="Insira seu Endereço">
        </div>
        <div class="input-group">
          <label for="sobrenome"></label>
          <label id="form-dtaNascimento" for="dataNasc">Data de Nascimento</label>
      <input id="nascUsuario" type="date" name="dataNasc" required>
         
        </div>
        <div class="input-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="Insira seu e-mail" />
        </div>
        <div class="input-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" placeholder="Insira a senha" />
        </div>
        <div class="colunas">
          <div class="input-group">
            <label for="telefone">Telefone:</label>
            <input
              type="text"
              id="telefone"
              placeholder="Insira seu Telefone"
            />
          </div>
          <div class="input-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="Insira seu CEP" />
          </div>
        </div>
        <div class="colunas">
          <div class="input-group">
            <label for="Perfil">Perfil do Investidor:</label>
            <select name="Perfil" id="Perfil">
              <option value="">Agressivo...</option>
              <option value="m">Conservador</option>
              <option value="f">Moderado</option>
              <option value="f">Outro</option>
             
            </select>
          </div>
          <div class="input-group">
            <label for="newsletter">Newsletter</label>
            <input type="checkbox" id="newsletter" />
            <small>Desejo receber novidades</small>
          </div>
        </div>
        <div class="footer">
          <button type="button" class="botao" onclick="validar()">
            Enviar
          </button>
        </div>
      </form>

      <script>
        /* Função Validar */
        function validar() {
          // pegando o valor do nome pelos names
          var nome = document.getElementById("nome");
          var endereco = document.getElementById("Endereço");
          var data_de_nascimento= document.getElementById("sobrenome");
          var email = document.getElementById("email");
          var senha = document.getElementById("senha");
          var telefone = document.getElementById("telefone");
          var cep = document.getElementById("cep");
          var Perfil = document.getElementById("sexo");
          var newsletter = document.getElementById("newsletter").checked;

          // verificar se o nome está vazio
          if (nome.value == "") {
            alert("Nome não informado");

            // Deixa o input com o focus
            nome.focus();
            // retorna a função e não olha as outras linhas
            return;
          }
          if (endereco.value == "") {
            alert("Endereço não informado");
           Endereco.focus();
            return;
          }

          if (data_de_nascimento.value == "") {
            alert("data_de_nascimento não informado");
           data_de_nascimento.focus();
            return;
          }
          if (email.value == "") {
            alert("E-mail não informado");
            email.focus();
            return;
          }
          if (senha.value == "") {
            alert("Senha não informada");
            senha.focus();
            return;
          }
          if (telefone.value == "") {
            alert("Telefone não informado");
            telefone.focus();
            return;
          }
          if (cep.value == "") {
            alert("CEP não informado");
            cep.focus();
            return;
          }
          if (Perfil.value == "") {
            alert("CEP não informado");
           Perfil.focus();
            return;
          }
          alert("Formulário enviado!");
          // envia o formulário
          //formulario.submit();
        }
      </script>
    </div>
  </body>
</html>
